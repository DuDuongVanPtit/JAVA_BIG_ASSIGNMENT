<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Travelix</title>
    <style>
        #slider{
            position: relative;
            top: -80px;
            height: 900px;
            width: 100%;
        }
        #slider_container{
            background-image: url("/images/slider1.jpg");
            height: 100%;
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #slider_container h1{
            line-height: 700px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 150px;
            color: white;
            font-weight: 600;
            text-shadow:
                    -8px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px  1px 0 #000,
                    1px  1px 0 #000;
        }
        #category{
            position: absolute;
            height: 100px;
            width: 100%;
            bottom: 10px;
        }
        #category_container{
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            background-color: #fff3f3;
            border: 1px solid #4793f5;
            border-radius: 50px;
        }
        #category_container ul{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
        }
        #category_container ul li{
            height: 100%;
            width: 200px;
            text-align: center;
        }
        #category_container ul li a{
            border-radius: 10px;
            padding: 20px 20px;
            line-height: 100px;
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 20px;
            transition: background-color 0.5s;
        }
        #category_container ul li a:hover{
            background-color: #eda84a;
        }
        #category_container ul li a i{
            color: #4793f5;
            padding-right: 7px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- ------------------HEADER------------------ -->
    <div th:replace="fragments/header :: html"></div>
    <!-- ------------------HEADER------------------ -->
    <div id="slider">
        <div id="slider_container">
            <h1  style="text-align: center; font-family: 'Dancing Script', cursive;">Enjoy Your Vacation</h1>
            <div id="category">
                <div id="category_container">
                    <ul>
                        <li th:each="category, i : ${categoryList}" th:if="${i.index ge 0 and i.index le 5}">
                            <a th:text="${#strings.toUpperCase(category.name)}"
                               th:href="@{/home/category/{id}(id = ${category.id})}" href="#">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
