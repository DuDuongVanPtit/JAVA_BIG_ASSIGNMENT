<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travelix</title>
    <style>
        *{
            ont-family: 'Roboto',Helvetica,Arial,sans-serif;
        }
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        html{
            font-family: Arial, Helvetica, sans-serif;
        }

        /*----------------------------------------------------*/
        #header{
            width: 100%;
            background-color: #350a4e;
        }
        #header_container{
            margin: 0 auto;
            width: 1200px;
            height: 36px;
            display: flex;
            justify-content: space-between;
        }
        #header_top-left, #header_top-right{
            display: flex;
        }
        #header_top-left li a, #header_top-right li a{
            font-size: 12px;
            line-height: 36px;
            color: #ffffff;
            padding: 0 10px;
            text-decoration: none;
            font-weight: 550;
        }
        #header_top-left li span{
            font-size: 12px;
            padding-right: 45px;
            color: white;
            line-height: 36px;
            font-weight: 550;
            cursor: default;
        }
        /*----------------------------------------------------*/
        #taskbar{
            z-index: 10;
            display: flex;
            position: sticky;
            top: -1px;
            width: 100%;
            height: 80px;
            background-color: rgba(53, 10, 78, .5);
        }
        #taskbar_container{
            width: 1200px;
            height: 40px;
            margin: 0 auto;
            padding: 20px 0px;
            display: flex;
            justify-content: space-between;
        }
        #taskbar_controller{
            display: flex;
            justify-content: space-evenly;

        }
        #taskbar_controller li{
            padding: 0px 15px;
        }
        #taskbar_controller li a{
            text-decoration: none;
            color: white;
            line-height: 40px;
        }
        /*----------------------------------------------------*/
        #slider{
            position: relative;
            top: -80px;
            height: 900px;
            width: 100%;
        }
        #slider_container{
            background-image: url("/images/slider1.jpg");
            height: 100%;
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #category{
            position: absolute;
            height: 100px;
            width: 100%;
            bottom: 10px;
        }
        #category_container{
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            background-color: #fff3f3;
            border: 1px solid #4793f5;
            border-radius: 50px;
        }
        #category_container ul{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
        }
        #category_container ul li{
            height: 100%;
            width: 200px;
            text-align: center;
        }
        #category_container ul li a{
            line-height: 100px;
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 14px;
        }
        #category_container ul li a i{
            color: #4793f5;
            padding-right: 7px;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<body>

    <div id="header">

</body>
</html>
