<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #display_container{
            width: 100%;
            background-color: palegoldenrod;
            padding: 10px
        }
        #display_container h2{
            padding-top: 20px;
            text-align: center;
            color: #333;
            font-size: 30px;
            font-weight: 600;
        }
        #display_container #table_container{
            max-height: 770px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid black;
            margin-top: 20px;
        }
        #display_container table {
            width: 100%;
            border-collapse: collapse;
        }

        #display_container table th,#display_container table td {
            border: 1px solid #8f8f8f;
            padding: 10px;
            text-align: center;
        }

        #display_container table th {
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="fragments/adminHeader :: html"></div>
<div id="display">
    <div id="display_container">
        <h2>List of registered customers</h2>
        <div id="table_container">
            <table>
                <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Create At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iterStat : ${list}" class="row">
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:if="${iterStat.index == 10}" th:text="${user.createdAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
